<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <div id="status">Not connected</div>
    <div id="messages"></div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>

    <script>
        let ws = null;
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected');
                return;
            }
            
            const wsUrl = 'ws://localhost:8000/api/v1/realtime/ws/4/audio';
            addMessage('Connecting to: ' + wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                addMessage('Connected! ReadyState: ' + ws.readyState);
                document.getElementById('status').textContent = 'Connected';
            };
            
            ws.onmessage = function(event) {
                addMessage('Message: ' + event.data);
            };
            
            ws.onclose = function(event) {
                addMessage('Disconnected: ' + event.code + ' - ' + event.reason);
                document.getElementById('status').textContent = 'Disconnected';
            };
            
            ws.onerror = function(error) {
                addMessage('Error: ' + error);
                document.getElementById('status').textContent = 'Error';
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function addMessage(text) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + text;
            document.getElementById('messages').appendChild(div);
        }
    </script>
</body>
</html>
