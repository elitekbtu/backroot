<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .warning { background: rgba(255, 152, 0, 0.3); }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Camera Test</h1>
        
        <div class="test-section">
            <h2>Device Information</h2>
            <div id="device-info"></div>
        </div>

        <div class="test-section">
            <h2>Camera Test</h2>
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
            </div>
            <div id="camera-status"></div>
            <button onclick="startCamera()" id="start-btn">Start Camera</button>
            <button onclick="stopCamera()" id="stop-btn" disabled>Stop Camera</button>
        </div>

        <div class="test-section">
            <h2>WebXR Support</h2>
            <div id="webxr-status"></div>
        </div>

        <div class="test-section">
            <h2>HTTPS Check</h2>
            <div id="https-status"></div>
        </div>

        <div class="info">
            <h3>Instructions:</h3>
            <ul>
                <li>Click "Start Camera" to test camera access</li>
                <li>Allow camera permission when prompted</li>
                <li>Make sure you're using HTTPS (required for camera)</li>
                <li>For AR: Use Chrome on Android or Safari on iOS 15+</li>
            </ul>
        </div>
    </div>

    <script>
        let currentStream = null;

        // Display device information
        function displayDeviceInfo() {
            const deviceInfo = document.getElementById('device-info');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isChrome = /Chrome/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            
            deviceInfo.innerHTML = `
                <div class="status ${isMobile ? 'success' : 'warning'}">
                    üì± Mobile Device: ${isMobile ? 'Yes' : 'No'}
                </div>
                <div class="status ${isAndroid ? 'success' : 'warning'}">
                    ü§ñ Android: ${isAndroid ? 'Yes' : 'No'}
                </div>
                <div class="status ${isIOS ? 'success' : 'warning'}">
                    üçé iOS: ${isIOS ? 'Yes' : 'No'}
                </div>
                <div class="status ${isChrome ? 'success' : 'warning'}">
                    üåê Chrome: ${isChrome ? 'Yes' : 'No'}
                </div>
                <div class="status ${isSafari ? 'success' : 'warning'}">
                    ü¶Å Safari: ${isSafari ? 'Yes' : 'No'}
                </div>
                <div class="status ${isMobile ? 'success' : 'warning'}">
                    üíª Desktop: ${!isMobile ? 'Yes' : 'No'}
                </div>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            `;
        }

        // Check WebXR support
        async function checkWebXR() {
            const webxrStatus = document.getElementById('webxr-status');
            
            if (!navigator.xr) {
                webxrStatus.innerHTML = '<div class="status error">WebXR not supported</div>';
                return false;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                webxrStatus.innerHTML = `<div class="status ${supported ? 'success' : 'error'}">
                    WebXR AR: ${supported ? 'Supported' : 'Not Supported'}
                </div>`;
                return supported;
            } catch (error) {
                webxrStatus.innerHTML = `<div class="status error">WebXR Error: ${error.message}</div>`;
                return false;
            }
        }

        // Check HTTPS
        function checkHTTPS() {
            const httpsStatus = document.getElementById('https-status');
            const isHTTPS = location.protocol === 'https:';
            
            httpsStatus.innerHTML = `<div class="status ${isHTTPS ? 'success' : 'error'}">
                HTTPS: ${isHTTPS ? 'Yes' : 'No'} ${!isHTTPS ? '(Required for camera)' : ''}
            </div>`;
            
            return isHTTPS;
        }

        // Start camera
        async function startCamera() {
            const video = document.getElementById('video');
            const cameraStatus = document.getElementById('camera-status');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');

            try {
                startBtn.disabled = true;
                cameraStatus.innerHTML = '<div class="status warning">Starting camera...</div>';

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                currentStream = stream;
                video.srcObject = stream;
                
                cameraStatus.innerHTML = '<div class="status success">Camera started successfully!</div>';
                startBtn.disabled = true;
                stopBtn.disabled = false;

            } catch (error) {
                console.error('Camera error:', error);
                let errorMessage = 'Unknown error';
                
                switch (error.name) {
                    case 'NotAllowedError':
                        errorMessage = 'Camera access denied. Please allow camera access and try again.';
                        break;
                    case 'NotFoundError':
                        errorMessage = 'No camera found on this device.';
                        break;
                    case 'NotReadableError':
                        errorMessage = 'Camera is already in use by another application.';
                        break;
                    case 'OverconstrainedError':
                        errorMessage = 'Camera constraints cannot be satisfied.';
                        break;
                    default:
                        errorMessage = `Camera error: ${error.message}`;
                }
                
                cameraStatus.innerHTML = `<div class="status error">${errorMessage}</div>`;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Stop camera
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            const video = document.getElementById('video');
            video.srcObject = null;
            
            const cameraStatus = document.getElementById('camera-status');
            cameraStatus.innerHTML = '<div class="status warning">Camera stopped</div>';
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }

        // Initialize tests
        async function init() {
            displayDeviceInfo();
            await checkWebXR();
            checkHTTPS();
        }

        // Run tests on page load
        init();
    </script>
</body>
</html>
