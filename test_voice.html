<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .processing { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .start { background-color: #28a745; color: white; }
        .stop { background-color: #dc3545; color: white; }
        .send { background-color: #007bff; color: white; }
        .connect { background-color: #17a2b8; color: white; }
        .disconnect { background-color: #6c757d; color: white; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        #textInput { width: 70%; padding: 10px; margin: 5px; }
        .message { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .user { background-color: #e3f2fd; }
        .ai { background-color: #f3e5f5; }
        .system { background-color: #e8f5e8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice WebSocket Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <button id="connectBtn" class="connect">Connect</button>
            <button id="disconnectBtn" class="disconnect" disabled>Disconnect</button>
            <button id="pingBtn" class="send" disabled>Ping</button>
        </div>
        
        <div>
            <button id="startRecordBtn" class="start" disabled>ðŸŽ¤ Start Recording</button>
            <button id="stopRecordBtn" class="stop" disabled>ðŸ›‘ Stop Recording</button>
        </div>
        
        <div>
            <input type="text" id="textInput" placeholder="Type a message..." disabled>
            <button id="sendTextBtn" class="send" disabled>Send Text</button>
        </div>
        
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const pingBtn = document.getElementById('pingBtn');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');

        function addMessage(message, type = 'system') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status, className) {
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        function connect() {
            ws = new WebSocket('ws://localhost:8000/api/v1/voice/ws/v2v/3');
            
            ws.onopen = () => {
                updateStatus('Connected', 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
                startRecordBtn.disabled = false;
                textInput.disabled = false;
                sendTextBtn.disabled = false;
                addMessage('Connected to voice chat');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected', 'disconnected');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = true;
                textInput.disabled = true;
                sendTextBtn.disabled = true;
                addMessage('Disconnected from voice chat');
            };
            
            ws.onerror = (error) => {
                addMessage('WebSocket error: ' + error, 'system');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'connection_status':
                    addMessage(`Status: ${data.message}`, 'system');
                    break;
                case 'processing_status':
                    if (data.status === 'processing') {
                        updateStatus('Processing...', 'processing');
                    } else {
                        updateStatus('Connected', 'connected');
                    }
                    addMessage(`Processing: ${data.message}`, 'system');
                    break;
                case 'voice_response':
                    addMessage(`You: ${data.transcript}`, 'user');
                    addMessage(`AI: ${data.ai_response}`, 'ai');
                    if (data.audio_response) {
                        playAudio(data.audio_response);
                    }
                    break;
                case 'error':
                    addMessage(`Error: ${data.message}`, 'system');
                    updateStatus('Connected', 'connected');
                    break;
                case 'pong':
                    addMessage('Pong received', 'system');
                    break;
                default:
                    addMessage(`Unknown message: ${data.type}`, 'system');
            }
        }

        function playAudio(audioBase64) {
            try {
                const audioData = atob(audioBase64);
                const audioBuffer = new Uint8Array(audioData.length);
                for (let i = 0; i < audioData.length; i++) {
                    audioBuffer[i] = audioData.charCodeAt(i);
                }
                
                const blob = new Blob([audioBuffer], { type: 'audio/mp3' });
                const audio = new Audio();
                audio.src = URL.createObjectURL(blob);
                audio.play().catch(e => addMessage('Error playing audio: ' + e, 'system'));
            } catch (error) {
                addMessage('Error processing audio: ' + error, 'system');
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudio(audioBlob);
                    addMessage('Voice message sent', 'user');
                };

                mediaRecorder.start(1000);
                isRecording = true;
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = false;
                addMessage('Recording started...', 'system');
                
            } catch (error) {
                addMessage('Error starting recording: ' + error, 'system');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                startRecordBtn.disabled = false;
                stopRecordBtn.disabled = true;
                addMessage('Recording stopped', 'system');
            }
        }

        function sendAudio(audioBlob) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'system');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const audioData = reader.result;
                const base64Audio = audioData.split(',')[1];
                
                const message = {
                    type: 'voice_input',
                    audio_data: base64Audio
                };
                
                ws.send(JSON.stringify(message));
            };
            reader.readAsDataURL(audioBlob);
        }

        function sendText() {
            const text = textInput.value.trim();
            if (!text) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'system');
                return;
            }

            const message = {
                type: 'text_input',
                text: text
            };
            
            ws.send(JSON.stringify(message));
            addMessage(`You: ${text}`, 'user');
            textInput.value = '';
        }

        function ping() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
                addMessage('Ping sent', 'system');
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        pingBtn.addEventListener('click', ping);
        startRecordBtn.addEventListener('click', startRecording);
        stopRecordBtn.addEventListener('click', stopRecording);
        sendTextBtn.addEventListener('click', sendText);
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendText();
            }
        });

        addMessage('Ready to connect. Click Connect to start.', 'system');
    </script>
</body>
</html>
